<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <style>
        table {
           
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .head{
            background-color:blue;
        }
        .para{
            background-color: yellow;
        }
    </style>
    <table>
        <thead>
                <tr class="head">
                    <th>HEADING</th>
                    <th>DETAIS</th>
                    <th colspan="5">SPACIFICATION</th>
                </tr>
            </thead>
        
                
        <tbody>
            <tr>
                <th rowspan="3">Smartphone</th>
                <th rowspan="3">Apple</th>
                <th class="para">Model</th>
                <th class="para">Storage</th>
                </tr>
           <tr>
            <td>Iphone 12Pro</td>
            <td>256GB</td>
           </tr>
           <tr>
            <td>Iphone SE</td>
            <td>256GB</td>
           </tr>
           <tr>
            <td>Loptop</td>
            <td>Hp</td>
            <td colspan="2">15.6 Display</td>
           </tr>
           <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5 Display</td>
           </tr>
        </tbody>
    </table>
</body>
</html>
